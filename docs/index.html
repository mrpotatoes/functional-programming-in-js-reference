<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functional Programming Reference Guide - in JavaScript</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_assets/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  
  <!-- Because the injected styles weren't working so I'm going to give this a shot -->
  <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse@1.1.2/src/style.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Functional Programming Reference Guide',
      repo: 'https://github.com/mrpotatoes/functional-programming-in-js-reference',
      executeScript: true,
      
      // Sidebar stuff
      loadSidebar: 'sidebar.md',
      auto2top   : true,

      // subMaxLevel: 3,
      alias: {
        '/.*/sidebar.md': '/sidebar.md',
        // '/.*/_index.md': '/README.md',
      },

      // Plugin Settings
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Oppsie Daisey',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'document.2012.bak',
        nextText: 'Would you like to know more?',
        crossChapter: true
      },
      editLink: {
        text: 'Edit on Github',
        repo: 'mrpotatoes/functional-programming-in-js-reference',
        cssClass: 'docsify-edit-link m-0'
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-edit-link@1"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="_assets/collapse.js"></script>
</body>
</html>
